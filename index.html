<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/qurey.css">
</head>

<body>
    <div class="container">
        <div class="tool_bar">
            <div>
                <button class="btn">UNDO</button>
                <button class="btn">CLEAR</button>
            </div>
            <div class="default-colors">
                <div class="default_color"></div>
                <div class="default_color"></div>
                <div class="default_color"></div>
                <div class="default_color"></div>
                <div class="default_color"></div>
                <label for="color_picker">Color Picker</label>
                <input type="color" name="color_picker" id="color_picker" />
            </div>
            <div>
                <label for="thickness">Thickness</label>
                <select id="thickness">
                    <option value="option1">5</option>
                    <option value="option2">7</option>
                    <option value="option3">13</option>
                    <option value="option4">18</option>
                    <option value="option5">23</option>
                    <option value="option6">32</option>
                    <option value="option7">42</option>
                    <option value="option8">54</option>
                    <option value="option9">64</option>
                    <option value="option10">72</option>
                  </select>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
