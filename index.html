<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting App</title>
    <link rel="shortcut icon" href="./icon/fav-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/qurey.css" />
  </head>

  <body>
    <div class="container">
      <div class="tool_bar">
        <div>
          <button onclick="undo_last()" class="btn">UNDO</button>
          <button onclick="clear_canvas()" class="btn">CLEAR</button>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round">
              <i class="bi bi-moon"></i>
              <i class="bi bi-sun"></i>
            </span>
          </label>
        </div>
        <div class="default-colors">
          <div onclick="change_color(this)" style="background: red"></div>
          <div onclick="change_color(this)" style="background: blue"></div>
          <div onclick="change_color(this)" style="background: yellow"></div>
          <div onclick="change_color(this)" style="background: green"></div>
          <div onclick="change_color(this)" style="background: brown"></div>
          <label for="color_picker">Color Picker</label>
          <input
            oninput="initial_color = this.value"
            type="color"
            name="color_picker"
            id="color_picker"
          />
        </div>
        <div>
          <!-- <label for="thickness">Thickness</label> -->
          <select id="thickness">
            <option>2</option>
            <option>7</option>
            <option>13</option>
            <option>18</option>
            <option>23</option>
            <option>32</option>
            <option>42</option>
            <option>54</option>
            <option>64</option>
            <option>72</option>
          </select>
          <button id="saveBtn"><span>Save</span><i class="bi bi-download"></i></button>
        </div>
      </div>
      <div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
