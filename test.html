<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Checking App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <style>
    body {
      background-color: azure;
    }
    .input {
      width: 9rem;
    }
    h1 {
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      color: indianred;
      font-size: 100px;
    }
    label {
      font-family: "Times New Roman", Times, serif;
      font-size: 50px;
    }
    input {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;

      font-size: 50px;
      border-radius: 25px;
      border-color: rgb(253, 7, 7);
    }
    button {
      font-size: 30px;
      border-radius: 25px;
      padding: 10px;
      background-color: black;
      color: white;
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    }
    #gradeResult {
      font-size: 50px;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      color: chocolate;
    }
  </style>
  <body>
    <h1>Grade Checking App</h1>
    <div class="background-image"></div>
    <form onsubmit="Gradecheck();return false">
      <label for="percentage">Enter Your Percentage : </label>
      <input
        class="input"
        type="number"
        id="percentage"
        placeholder="here"
        step="0.0001"
        required
      />
      <p>
        
        <button type="submit">Submit</button>
      </p>
    </form>
    <p id="gradeResult"></p>

    <script>
      function Gradecheck() {
        let percentage = parseFloat( document.getElementById(`percentage`).value).toFixed(2);
        alert(percentage)
        let grade = "";

        switch (true) {
          case percentage >= 90 && percentage <= 100:
            grade = "A";
            break;
          case percentage >= 80 && percentage < 90:
            grade = "B";
            break;
          case percentage >= 70 && percentage < 80:
            grade = "C";
            break;
          case percentage >= 60 && percentage < 70:
            grade = "D";
            break;
          default:
            grade = "F";
        }

        console.log("Grade:", grade);

        document.getElementById(`gradeResult`).textContent = `Grade : ${grade}`;
      }
    </script>
  </body>
</html>
