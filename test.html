<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 25px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d8d8d8;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      /* background-color: #000000; */
      background-color: #262626;
    }

    input:focus + .slider {
      /* box-shadow: 0 0 1px #000000; */
      background-color: #d8d8d8;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }

    .slider.round {
      border-radius: 14px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* Adjust the position of the icons within the slider */
    .slider i {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Adjust the position of the moon icon */
    .slider i.bi-moon {
      left: 25%;
      color: white;
    }

    /* Adjust the position of the sun icon */
    .slider i.bi-sun {
      color: white;
      right: -10%;
    }
    .tool_bar {
      width: 1000px;
      height: 100px;
      background-image: linear-gradient(to bottom, #626262, #e0dddd);
    }
  </style>
  <body>
    <div class="tool_bar"></div>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider round">
        <i class="bi bi-moon"></i>
        <i class="bi bi-sun"></i>
      </span>
    </label>

    <script>
      let toggle = document.querySelector('input[type="checkbox"]');
      let tool_bar = document.querySelector(".tool_bar");
      toggle.addEventListener("change", function () {
        if (this.checked) {
          // do something when toggle is on
          tool_bar.style.cssText =
            "transition: 1s; background-image: linear-gradient(to bottom, black, white);";
        } else {
          // do something when toggle is off
          tool_bar.style.cssText =
            "transition: 1s; background-image: linear-gradient(to bottom, #626262, #e0dddd)";
        }
      });
    </script>
  </body>
</html>
